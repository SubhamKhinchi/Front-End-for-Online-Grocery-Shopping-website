<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Shop Grocery Online</title>
</head>

<body>
    <div id="changelocationmodal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Fill your Location</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="Fisrt Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-2 col-form-label">Mobile No. </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Enter your Mobile No.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-12 col-md-2 col-form-label">Your Complete Address</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
    
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row row-content">
                <div class="col-3 col-sm-2">
                    <div id="mySidepanel" class="sidepanel">
                        <h2 class="homemenu"><a href="index.html">Home</a></h2>
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                        <button class="dropdown-btn">Choose Location <i class="fa fa-caret-down"></i></button>
                        <div class="dropdown-container">
                            <a href="HomeLocation.html">Home</a>
                            <a href="#">Change</a>
                        </div>

                        <a href="YourFavoriteShop.html">Your Favorite Shop</a>
                        <a href="AccWithFavShop.html">Account with Favorite Shop</a>
                        <a href="Deliveries.html">Deliveries</a>
                        <a href="cart.html">Cart</a>
                        <button onclick="gotomembershippage()" id="myButton" class="btn btn-warning" >Premium Membership</button>
                    </div>
                    
                    <button class="openbtn" onclick="openNav()">&#9776;</button>
                </div>
                <div class="col-7 col-sm-6" >
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="Search shop/item here....">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-sm-1 justify-content-center" >
                    <a role="button" class="btn" 
                        data-toggle="tooltip" data-html="true" 
                        title="<strong>Subham Khinchi</strong> <br> Mob No. : 7060XXXXX
                        <br> Address: Flat No.-XX, Street-YY, XYZ"
                        data-placement="bottom"
                        href="#"><i class="fa fa-user-circle-o fa-3x"></i></a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-content justify-content-center">
            <div class="col-8 col-sm-6 align-self-center">
                <a role="button" class="btn btn-primary btn-lg btn-block" id="changelocationbutton">Change Location</a>
            </div>
        </div>
    </div> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "350px";
        }

        /* Set the width of the sidebar to 0 (hide it) */
        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } 
                else {
                    dropdownContent.style.display = "block";
                }
            });
        }
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        $('#changelocationbutton').click(function(){
                $('#changelocationmodal').modal('show');
        })
        function gotomembershippage(){
            window.location.href = "membership.html";
        }
    </script>
  
</body>

</html>
